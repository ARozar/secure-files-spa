<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 well">
            <h1>Upload</h1>
            <form action="/upload" method="post" enctype="multipart/form-data" (ngSubmit)="submit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="name" [(ngModel)]="name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" name="description" id="description" rows="3" [(ngModel)]="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="document">File input</label>
                    <input type="file" name="document" (change)="fileChange($event)">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
